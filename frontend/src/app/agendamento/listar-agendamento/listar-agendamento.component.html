<h2 class="">Listar Agendamentos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="agendamento_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.agendamento_id }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.data }}</td>
  </ng-container>

  <ng-container matColumnDef="horario_inicio">
    <th mat-header-cell *matHeaderCellDef>Horário inicio</th>
    <td mat-cell *matCellDef="let element">{{ element.horario_inicio }}</td>
  </ng-container>

  <ng-container matColumnDef="horario_fim">
    <th mat-header-cell *matHeaderCellDef>Horario fim</th>
    <td mat-cell *matCellDef="let element">{{ element.horario_fim }}</td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let element">{{ element.cliente?.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="servico">
    <th mat-header-cell *matHeaderCellDef>Serviço</th>
    <td mat-cell *matCellDef="let element">{{ element.servico?.descricao }}</td>
  </ng-container>

  <ng-container matColumnDef="profissional">
    <th mat-header-cell *matHeaderCellDef>Profissional</th>
    <td mat-cell *matCellDef="let element">{{ element.profissional?.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editar(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="excluir(element.profissional_id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
</table>
